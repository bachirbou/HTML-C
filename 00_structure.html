<!DOCTYPE html><!-- balise obligatoire, on la place en premier, elle désigne le type de document au navigateur, cette balise n'est pas sensible à la case-->

<html lang="fr"><!--désigne la langue utilisée pour les robots et pour les lecteur d'écran (screnn reader, readspeaker)-->

<head><!-- le contenu de cette balise contient les paramètres de la page HTML, ils ne sont pas visible sur la page-->
    <meta charset="utf-8"><!-- définit l'encodage des caractère présent sur la page, exemple les accents qui sont remplacés par autre chose-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- définit la largeur du contenu comme étant égale à celle du support(écrant), cette balise ne suffit pas à rendre le contenu responsive-->
    <title>Structure HTML</title><!-- titre de la page qui s'affiche dans l'onglet-->
</head>
